<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>addVisit</title>
</head>
<body>
<h1>Dodaj wizytę</h1>
<form action="/addvisit" method="get">
<label>wybierz date : </label><input id="date" name="date" type="date" value="2017-11-12"/>
<label>Wybierz godzinę : </label><input id="time" name="time" type="time" value="12:00"/>
    <select id="doctor" name="doctor">
        <option th:each="d : ${doctor}" th:value="${d.id}" th:text="${d}"></option>
    </select>
    <select id="patient" name="patient">
        <option th:each="p : ${patient}" th:value="${p.id}" th:text="${p}"></option>
    </select>
    <input type="submit">
</form>
</body>
</html>
